<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHL | Главная</title>

    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
    <header>
        <img alt="logo" src="./assets/imgs/logo.png">
        <nav class="pages">
            <ul>
                <li><a href="/">Главная</a></li>
                <li>Команды</li>
                <li>Таблица</li>
                <li>Статистика</li>
                <li>Галерея</li>
                <li>Контакты</li>
            </ul>
        </nav>
        <nav class="social-links">
            <li><span class="iconify" data-inline="false" data-icon="entypo-social:vk-with-circle" style="color: #fff; font-size: 26px;"></span></li>
            <li><span class="iconify" data-inline="false" data-icon="akar-icons:facebook-fill" style="color: #fff; font-size: 26px;"></span></li>
        </nav>
    </header>
    <main>
        <article>
            <section class="header-content">
                <h1>Объединённая Хоккейная Лига "Кубок Грифонов"</h1>
                <button>
                    <span class="iconify" data-inline="false" data-icon="akar-icons:link-out" style="color: #fff; font-size: 26px;"></span>
                    Подробнее
                </button>
            </section>
            <aside class="header-image">
                <img src="./assets/imgs/logo.png" alt="logo">
            </aside>

            <section class="afisha">
                <div class="afisha-content">

                    <div class="first-team">
                        <span class="team-name">Барыс-1</span>
                        <img src="./assets/imgs/4639021344470c8814e9f799073924a5 1.png" alt="Барыс-1">
                    </div>

                    <div class="versus">VS</div>

                    <div class="second-team">
                        <span class="team-name">Грифоны-1</span>
                        <img src="./assets/imgs/logo.png" alt="Барыс-1">
                    </div>

                    <div class="date">1 сентября</div>

                    <nav class="text-live">
                        <a href="#">
                            <span class="iconify" data-inline="false" data-icon="akar-icons:link-out" style="color: #FF4957; font-size: 26px;"></span>
                            Текстовая трансляция
                        </a>
                    </nav>
                </div>
            </section>

            <section class="schedule">
                <h2 class="schedule-heading">Календарь матчей</h2>

                <div class="schedule-content">
                    <div class="schedule-header">
                        <div class="month-content">
                            <div class="arrow-left"><img src="./assets/imgs/arrow-l.png" alt="left arrow"></div>
                            <div class="month">сентябрь</div>
                            <div class="arrow-right"><img src="./assets/imgs/arrow-r.png" alt="right arrow"></div>
                        </div>
                    </div>

                    <div class="ceils-content"></div>
                </div>
            </section>

            <section class="news">
                <h2>Новости</h2>
                <div class="news-content">
                    <div class="news-block">
                        <img src="./assets/imgs/CBh4D3l0EwM.png" alt="news photo">
                        <h3 class="news-heading">Это заголовок к новостям</h3>   
                    </div>
                </div>
                <div class="more-news">
                    <div class="btn-icon"><span class="iconify" data-inline="false" data-icon="ant-design:cloud-sync-outlined" style="color: #fff; font-size: 26px;"></span></div>
                    <span>Загрузить ещё</span>
                </button>
            </section>
        </article>
    </main>
</body>
</html>
